<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="/public/resource/leafletMap/css/font-awesome-4.0.3/css/font-awesome.min.css" />
    <style>
        @import url(https://fonts.googleapis.com/css?family=Asap:400,700);
        @import url(https://fonts.googleapis.com/css?family=Inconsolata:400,700);
        body{
            font-family: Inconsolata, Monaco, 'Andale Mono', Courier,"微軟正黑體";
            background-color: #8f8f87;
        }
        #container{
            width: 100%;

        }
        .sideImage{
            width: 50px;
            height: 50px;
        }
        .sideInfo{
            background-color: #43a4cb;
            padding: 10px;
            color: #fff;


            vertical-align: middle;
            border: 1px solid rgba(255, 255, 255, 0.47);
        }
        .sideProfileBlock{
            display: inline-block;
            position: relative;
            bottom: 0px;
            left: 10px;
        }
        .sideProfileName{
            font-size: 30px !important;
            line-height: 20% !important;
        }
        .sideprofilenumber{
            font-size:  10px !important;
            line-height: 80% !important;
        }
        .sideRow{
            background-color: #337291;
            padding: 10px !important;
            color: #fff;

            line-height: 30px !important;
            font-size: 30px !important;
            vertical-align: middle;
            border: 1px solid rgba(255, 255, 255, 0.47);
        }
        .sideHorizon{
            background-color: #838379;
            height: 5px;
        }
        .sideRow:hover{
            background-color: rgba(198, 173, 202, 0.65);
            cursor: pointer;
        }
        .sideIcon{
            color: #fff;
            margin: 0 10px;
            width: 30px;
        }
        .sideText{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="sideInfo">
            <img class="sideImage" src="/public/image/gay.png">
            <div class="sideProfileBlock">
                <div class="sideProfileName">JackGay</div>
                <div class="sideProfileNumber">CSIE2B-101502550</div>
            </div>
        </div>
        <div class="sideHorizon"></div>
        <div class="sideRow"><i class="sideIcon fa fa-home"></i>     <span class="sideText">HOME   </span></div>
        <div class="sideRow"><i class="sideIcon fa fa-tasks"></i>    <span class="sideText">INFO   </span></div>
        <div class="sideRow"><i class="sideIcon fa fa-list-alt"></i> <span class="sideText">SCORE  </span></div>
        <div class="sideRow"><i class="sideIcon fa fa-book"></i>     <span class="sideText">COURSE </span></div>
        <div class="sideHorizon"></div>
        <div class="sideRow"><i class="sideIcon fa fa-upload"></i>   <span class="sideText">INCLUDE</span></div>
        <div class="sideRow"><i class="sideIcon fa fa-sign-in"></i>  <span class="sideText">LOGIN  </span></div>
    </div>

</body>
</html>
